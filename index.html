
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<base href="./" />
<title>Family Spot’s Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />

<!-- App CSS -->
<link rel="stylesheet" href="css/styles.css?v=7" />
<link rel="stylesheet" href="badges.css?v=7" />

<!-- Favicon (verhindert 404) -->
<link rel="icon"
href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗺️</text></svg>">
</head>
<body>
<header class="header">
<div class="brand">
<div class="logo">👨‍👩‍👧‍👦</div>
<div>
<div class="title">Family Spot’s Map</div>
<div class="sub">Finden · Spielen · Ankommen</div>
</div>
</div>

<div class="controls">
<input id="fileInput" type="file" accept="application/json,.json" style="display:none" />
<button id="btnImport">Import JSON</button>
<button id="btnExport">Export JSON</button>
<button id="btnSat">Satellit</button>
<button id="btnReview">Review</button>
<div class="flags">
<button class="flag" title="Deutschland" data-country="DE">🇩🇪</button>
<button class="flag" title="Dänemark" data-country="DK">🇩🇰</button>
</div>
</div>
</header>

<div id="toolbar" class="toolbar">
<button data-b="RST30">30 min <span class="count"></span></button>
<button data-b="RST90">90 min <span class="count"></span></button>
<button data-b="RSTALL">Ganzer Tag <span class="count"></span></button>
<span class="sep"></span>
<button data-b="FEN">Eingezäunt <span class="count"></span></button>
<button data-b="SHA">Schatten <span class="count"></span></button>
<button data-b="WTR">Wasser <span class="count"></span></button>
<button data-b="PTK">Pumptrack <span class="count"></span></button>
<button data-b="CAF">Kaffee/Eis <span class="count"></span></button>
<button data-b="WC">WC <span class="count"></span></button>
<span class="sep"></span>
<input id="search" class="search" placeholder="Suche: Name/Ort/Kategorie" />
<select id="category"><option value="">Alle Kategorien</option></select>
<button id="btnShowAll">Alle zeigen</button>
</div>

<main class="main">
<aside id="sidebar">
<div class="panel-head">
<h3>Entdecken & Prüfen</h3>
<div class="stats">
<span>Gesamt: <b id="statTotal">0</b></span>
<span>OK: <b id="statOk">0</b></span>
<span>Warnung: <b id="statWarn">0</b></span>
<span>Fehler: <b id="statErr">0</b></span>
</div>
<div class="panel-filters">
<button data-img="all" class="on">Alle</button>
<button data-img="none">Ohne Bild</button>
<button data-img="has">Mit Bild</button>
</div>
</div>
<div id="list" class="list"></div>
</aside>

<section id="map"></section>
</main>

<footer class="footer">
<span>© 2025 Family Spot’s · OpenStreetMap &amp; Esri</span>
<a href="https://github.com/" target="_blank" rel="noopener">GitHub Pages</a>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin="anonymous"></script>

<!-- App JS (Reihenfolge wichtig) -->
<script src="helpers.js?v=7"></script>
<script src="js/app.js?v=7"></script>
</body>
</html>
